<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        body {
            background-color: black;
            color: white;
            
        }
        /* Universal selector */
        * {
            border: 2px solid red;
        }
        ul, li {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>

        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>    
    </ul></body>
</html>
